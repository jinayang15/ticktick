<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="content">
      <div id="categories-section" class="categories section container">
        <div class="group-by period container">
          <div class="group-by item period" data-list="-1">
            <img
              class="group-by svg period"
              src="http://localhost:8080/1e5455ea01cac8d34fb2.svg"
            /><span class="group-by text period">Today</span>
          </div>
          <div class="group-by item period" data-list="-1">
            <img
              class="group-by svg period"
              src="http://localhost:8080/dc971de870ad98f4d1f3.svg"
            /><span class="group-by text period">Next 7 Days</span>
          </div>
          <div class="group-by item period" data-list="-1">
            <img
              class="group-by svg period"
              src="http://localhost:8080/696c0adf09cf1bafb8e4.svg"
            /><span class="group-by text period">All Tasks</span>
          </div>
        </div>
        <hr class="horizontal categories separator" />
        <div class="group-by list container">
          <h4 class="group-by list heading">
            Lists<img
              class="add-list add-icon"
              src="http://localhost:8080/c00940d37f34c89492c5.svg"
            />
            <dialog class="add-list modal">
              <form class="add-list form">
                <h4 class="add-list form heading">Add List</h4>
                <input
                  class="add-list add-name"
                  type="text"
                  placeholder="List Name"
                />
              </form>
              <div class="add-list buttons-container">
                <button class="add-list button cancel">Cancel</button
                ><button
                  class="add-list button save"
                  type="submit"
                  form="add-list-form"
                  disabled=""
                >
                  Save
                </button>
              </div>
            </dialog>
          </h4>
          <div class="group-by item list active" data-list="0">
            <img
              class="group-by svg list"
              src="http://localhost:8080/98e0fc963ee1519aa4a6.svg"
            /><span class="group-by text list">Default</span>
          </div>
          <div class="group-by item list" data-list="1">
            <img
              class="group-by svg list"
              src="http://localhost:8080/98e0fc963ee1519aa4a6.svg"
            /><span class="group-by text list">new</span>
          </div>
        </div>
        <hr class="horizontal categories separator" />
        <div class="group-by other container">
          <div class="group-by item other" data-list="-1">
            <img
              class="group-by svg other"
              src="http://localhost:8080/5c623fc51542a3b119b3.svg"
            /><span class="group-by text other">Completed</span>
          </div>
          <div class="group-by item other" data-list="-1">
            <img
              class="group-by svg other"
              src="http://localhost:8080/7c654f0bc84ec0171082.svg"
            /><span class="group-by text other">Trash</span>
          </div>
        </div>
      </div>
      <div id="tasks-section" class="tasks section container" data-list="0">
        <div class="tasks heading container">
          <img
            class="tasks heading svg"
            src="http://localhost:8080/d3cb7c5453dc65ef4447.svg"
            alt="Menu Collapse"
            id="menu-toggle"
          /><span class="tasks heading text">Default</span
          ><img
            class="tasks heading svg"
            src="http://localhost:8080/0c3ff02fc064ac5ec7d3.svg"
            alt="Sort Tasks"
          /><img
            class="tasks heading svg"
            src="http://localhost:8080/aac302c60a4ddc9d4190.svg"
            alt="More"
          />
          <dialog class="tasks more-dropdown">
            <div class="more-dropdown item container">
              <img class="more-dropdown item svg" src="./assets/delete.svg" alt="Delete List"/>
              <span class="more-dropdown item text">Delete</span>
            </div>
          </dialog>
        </div>
        <div class="add-task input container">
          <input
            id="add-task"
            name="add-task"
            type="text"
            placeholder="+ Add Task"
          />
          <div class="add-task svgs container">
            <img
              class="add-task svg hidden"
              src="http://localhost:8080/99255a40ae2243497579.svg"
              alt="Calendar Options"
            /><img
              class="add-task svg hidden"
              src="http://localhost:8080/3d98e35bcafd38b718f3.svg"
              alt="Other Options"
            />
          </div>
        </div>
        <div class="task container" data-task="0">
          <label
            ><input class="task checkbox" type="checkbox" /><span
              class="checkmark"
            ></span
          ></label>
          <div class="task-details container">
            <span class="task name" data-ph="No Title">boop</span
            ><span class="task due-date">Tue Feb 20 2024</span>
          </div>
        </div>
        <hr class="horizontal task separator" data-task="0" />
        <div class="task container active" data-task="1">
          <label
            ><input class="task checkbox" type="checkbox" /><span
              class="checkmark"
            ></span
          ></label>
          <div class="task-details container">
            <span class="task name" data-ph="No Title">hallohallo</span
            ><span class="task due-date">Thu Jun 13 2024</span>
          </div>
        </div>
        <hr class="horizontal task separator hidden" data-task="1" />
      </div>
      <div
        id="view-task-section"
        class="view-task section container"
        data-task="1"
      >
        <div class="view-task header container">
          <label
            ><input class="view-task checkbox" type="checkbox" /><span
              class="checkmark"
            ></span
          ></label>
          <hr class="vertical view-task separator" />
          <span class="view-task date container"
            ><img
              class="view-task header svg"
              src="http://localhost:8080/9606bfc0701d426241f7.svg"
            /><span class="view-task due-date">Thu Jun 13 2024</span></span
          ><img
            class="view-task header svg"
            src="http://localhost:8080/88e72dee00147aa92cbc.svg"
            alt="Priority"
          />
        </div>
        <hr class="horizontal view-task separator" />
        <div class="view-task body container">
          <h3 class="view-task name" contenteditable="true" data-ph="Task Name">
            hallohallo
          </h3>
          <div
            class="view-task description"
            contenteditable="true"
            data-ph="Description"
          >
            duuuduuuduu
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
